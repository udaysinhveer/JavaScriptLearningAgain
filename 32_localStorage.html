<!DOCTYPE html>
<head>
    <title> Local Storage </title>
</head>
<body>
    <h3>Understanding The Local Storage</h3>
    <script>
    window.localStorage.setItem("Sachin", "Mumbai");
    window.localStorage.setItem("Anu", "Sangola");
    window.localStorage.setItem("Uday", "Karmala");
    window.localStorage.setItem("Kashi", "Pandharpur");
    window.localStorage.setItem("Imran", "Pune");
    
    // remove item from sessionStorage (to remove item we have to pass key)
    window.localStorage.removeItem("Anu")
     
    </script>

</body>
