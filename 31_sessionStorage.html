<head>
    <title> Session Storage </title>
</head>

<body>
    <h3>Understanding The Session Storage</h3>
    <script>
    window.sessionStorage.setItem("Sachin", "Mumbai");
    window.sessionStorage.setItem("Anu", "Sangola");
    window.sessionStorage.setItem("Uday", "Karmala");
    window.sessionStorage.setItem("Kashi", "Pandharpur");
    window.sessionStorage.setItem("Imran", "Pune");
    
    // remove item from sessionStorage (to remove item we have to pass key)
    window.sessionStorage.removeItem("Anu")
     
    </script>

</body>

</html>
